<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables and Stuff | A JS30 Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Update CSS Variables With <span style="--base:#bada55;">JS</span></h1>
        <div class="controls">
            <label for="Spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffc600"><br><br>

            <img src="https://i.picsum.photos/id/5/500/300.jpg" alt="image here">
        </div>      

    <script>
        const inputs = document.querySelectorAll(".controls input");
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
        }
        inputs.forEach(input => {
            input.addEventListener('change', handleUpdate);
            input.addEventListener('mousemove', handleUpdate);
        })
    </script>
  </body>
</html>
